<div class="customer-sales-container">
  <h2>Historique des ventes clients</h2>

  <!-- Filtre par date -->
  <mat-form-field appearance="outline" style="width: 250px; margin-bottom: 20px;">
    <mat-label>Date</mat-label>
    <input class="date-picker"
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="filterDate"
      (dateChange)="filterByDate()"
      name="filterDate"
    >
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Tableau -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let s">{{ s.date | date:'dd-MM-yyyy HH:mm' }}</td>
    </ng-container>

    <!-- Produit -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Produit</th>
      <td mat-cell *matCellDef="let s">{{ s.product.name }}</td>
    </ng-container>

    <!-- Type de vente -->
    <ng-container matColumnDef="typeOfSale">
      <th mat-header-cell *matHeaderCellDef>Type de vente</th>
      <td mat-cell *matCellDef="let s">{{ s.typeOfSale }}</td>
    </ng-container>

    <!-- Quantité -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantité</th>
      <td mat-cell *matCellDef="let s">{{ s.quantity }}</td>
    </ng-container>

    <!-- Contrat -->
    <ng-container matColumnDef="contract">
      <th mat-header-cell *matHeaderCellDef>Contrat</th>
      <td mat-cell *matCellDef="let s">{{ s.contract }}</td>
    </ng-container>

    <!-- Montant -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Montant</th>
      <td mat-cell *matCellDef="let s">{{ s.amount | currency:'EUR' }}</td>
    </ng-container>

    <!-- Utilisateur -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Utilisateur</th>
      <td mat-cell *matCellDef="let s">{{ s.user.username }}</td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let s">
        <button mat-stroked-button color="warn" class="delete-btn" (click)="deleteSale(s.id)">
          Supprimer
        </button>
      </td>
    </ng-container>

    <!-- Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
