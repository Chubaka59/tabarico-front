<h2 mat-dialog-title>{{ data ? 'Modifier un produit' : 'Créer un produit' }}</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field class="full-width">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Prix argent propre</mat-label>
    <input matInput type="number" formControlName="cleanMoney" required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Prix argent sale</mat-label>
    <input matInput type="number" formControlName="dirtyMoney" required />
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ data ? 'Modifier' : 'Créer' }}
    </button>
    <button mat-stroked-button color="warn" type="button" (click)="close()">Annuler</button>
  </div>
</form>
