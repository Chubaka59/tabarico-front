<h1 mat-dialog-title>Modifier une récompense</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <!-- Position affichée en lecture seule -->
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Position</mat-label>
      <input matInput [value]="data?.position" disabled />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Montant (€)</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annuler</button>
  <button mat-raised-button color="primary" (click)="save()">Enregistrer</button>
</div>
